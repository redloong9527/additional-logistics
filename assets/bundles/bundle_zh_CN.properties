# 电力

block.tranqol-smart-power-node.name = 智能电力节点
block.tranqol-smart-power-node.description = 向连接的节点传输电力。该节点将从任何相邻的区块接收电力或向其供电。\n光束颜色根据图表 ID 随机分配。
block.tranqol-smart-beam-node.name = 智能光束节点
block.tranqol-smart-beam-node.description = 向其他互相垂直的节点传输电力。储存少量电力。\n光束颜色根据图表 ID 随机分配。
block.tranqol-power-analyzer.name = 电力分析仪
block.tranqol-power-analyzer.description = 显示所连接电网的状态。点击/轻触可查看详细信息。
block.tranqol-beam-insulator.name = 光束绝缘体
block.tranqol-beam-insulator.description = 阻止光束节点之间的连接。可以打开或关闭以切换连接。
block.tranqol-beam-diode.name = 光束二极管
block.tranqol-beam-diode.description = 在一个垂直方向上传输电力，仅当该方向上电力储备较少时起作用。
block.tranqol-reinforced-power-analyzer.name = 强化电力分析仪
block.tranqol-reinforced-power-analyzer.description = 显示所连接电网的状态。点击/轻触可查看详细信息。
block.tranqol-reinforced-power-analyzer.details = @stillwaterkay 的精灵

