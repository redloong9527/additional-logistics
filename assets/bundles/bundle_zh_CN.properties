# 分配

block.tranqol-hydroconveyor.name = 水力传送带
block.tranqol-hydroconveyor.description = 向前输送物品。速度比标准传送带略快。可漂浮于深层液体之上。
block.tranqol-multi-sorter.name = 智能路由器
block.tranqol-multi-sorter.description = 将物品平均分配到其他 3 个方向。只接受背面的物品。左侧、前方和右侧均有单独的筛选器。如果物品与所选种类相同，则允许通过，否则从未设置的一侧输出。
block.tranqol-duct-junction.name = 管道交叉器
block.tranqol-duct-junction.description = 两条交叉管道的桥梁。
block.tranqol-duct-multi-sorter.name = 智能管道路由器
block.tranqol-duct-multi-sorter.description = 将物品平均分配到其他 3 个方向。只接受背面的物品。左侧、前方和右侧均有单独的筛选器。如果物品与所选种类相同，则允许通过，否则从未设置的一侧输出。

